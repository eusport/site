<div class="breadcrumbs text-sm text-gray-500">
  <ul>
    {{ $rellink := "" }}
    {{ if gt (len (split .RelPermalink "/")) 3 -}}
    {{ range (split .RelPermalink "/") }}
    {{ if gt (len .) 0 -}}
      {{ $rellink = printf "%s/%s" $rellink . }}
      <li><a href="{{ $rellink }}">{{ humanize . }}</a></li>
    {{ end }}
    {{ end }}
    {{ end }}
  </ul>
</div>
