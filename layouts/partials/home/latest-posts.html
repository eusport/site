{{ $pages := where .Site.RegularPages "Section" "posts" }}
<section class="home-section min-h-[70vh] m-20 md:m-0">
<div class="w-full md:w-auto">
  {{ partial "home/section-title" (dict "Title" (i18n "posts") ) }}
  <div class="flex flex-wrap xs:gap-20 sm:gap-20 gap-5 justify-items-center justify-start items-start">
  {{ range where (first 6 $pages) "Draft" "==" false}}
      {{ partial "post-summary.html" . }}
  {{ end }}
  </div>
</div>
</section>
