<div class="card card-compact shadow-lg hover:shadow-2xl dark:shadow-neutral-50
  max-w-8/12 md:max-w-1/2 lg:max-w-1/3 xl:max-w-1/4
  ">
  <a href="{{ .RelPermalink }}" rel="noreferrer noopener">
  <figure>
      {{ $image := .Resources.GetMatch .Params.image }}
      {{ $thumb := ($image.Fit " 200x150 q80 smart").RelPermalink }} 
      <img class="h-48 rounded-2xl hover:scale-105 transition-all duration-300"
      src="{{ $thumb }}" />
  </figure>

  <div class="mt-6">
    <h1 class="text-center text-gray-900 dark:text-neutral-100 text-xl font-bold mb-1">
      {{ $.Params.name }}
    </h1>

    <div class="text-center text-gray-700 dark:text-neutral-300 font-light mb-2">
      {{ .Title }}
    </div>

    <div class="text-gray-700 dark:text-neutral-300 font-light text-sm mx-5 mb-6">
      {{ .Content }}
    </div>
  </div>
  </a>

  <div class="m-4"></div>

  {{ with $.Params.facebook }}
  <div class="w-full absolute bottom-5 left-5">
    <a href="{{ $.Params.facebook }}" class="text-gray-700 hover:text-gray-900">
      <svg
        class="w-6 h-6 text-blue-600 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24">
        <path
        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
        />
      </svg>
    </a>
  </div>
  {{ end }}
</div>
