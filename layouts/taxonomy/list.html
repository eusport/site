{{ define "main" }}
<div class="container mx-auto">

    {{ partial "home/section-title" (i18n (lower .Data.Term) ) }}

    <div class="flex flex-wrap xs:gap-20 sm:gap-20 gap-5">
      {{ range where .Paginator.Pages "Draft" "==" false }}
      {{ partial "post-summary.html" . }}
      {{ end }}
    </div>

  </div>
</div>
{{ end }}
